        data: {
            content: [

                    id: null,
                    name: null,
                    price: null,
                    description: null,
                    onSale: null,
                    createAt: null

            ],
            totalPages: null,

            last: false,
            size: 5,
            number: 0,
            sort: null,
            numberOfElements: 5,
            first: true
        },
        methods:{
            init:function(){
                load(this.searchWord, this.currentPage, this.pageSize);
            }
        }
    });
    function load(name, page, size) {
        if (name == null) {
            name = "";
        }
        $.ajax({
            type: "GET",
            dataType: "json",
            url: PREFIX + "/?name=" + name + "&page=" + page + "&size=" + size,
            success: function (data) {
                for (k in data) {
                    vm.$set(k, data[k]);
                }
            },
            error: function (data) {
                alert(data.responseText.message);
            }
        });
    }
</script>
