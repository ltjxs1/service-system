#server.context-path=/boxfish
spring.datasource.url=jdbc:mysql://localhost:3306/service-system?useUnicode=true&characterEncoding=utf-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.max-active=200
spring.datasource.max-idle=100
spring.datasource.min-idle=40
spring.datasource.initial-size=20
spring.datasource.validation-query=SELECT 1
#spring.datasource.test-on-borrow=true
#spring.datasource.test-on-return=true
spring.datasource.test-while-idle=true
spring.datasource.time-between-eviction-runs-millis=10000
spring.datasource.min-evictable-idle-time-millis=60000
# Specify the DBMS
spring.jpa.database=MYSQL
# Show or not log for each sql query
# spring.jpa.show-sql = true
# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto=update
# stripped before adding them to the entity manager)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57InnoDBDialect
spring.jpa.properties.hibernate.id.new_generator_mappings=false
server.port=21313
#view Configuration:
#spring.mvc.view.prefix = /WEB-INF/views/
#spring.mvc.view.suffix = .jsp
#application.message = Hello Phil
logging.level=INFO
#logging.level.org.hibernate=DEBUG
multipart.enabled=true
multipart.max-file-size=10Mb
multipart.max-request-size=10Mb
password.salt=$1$salted
password.masterPassword=password
security.enable = true
excel.filePath=/share/relation-output/
excel.upload=/share/relation-upload/
